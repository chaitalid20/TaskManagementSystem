<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="loginForm" (ngSubmit)="LoginTemp()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text"  formControlName="username" name="username" id="username" type="email" email="true" class="form-control">
                                <div style="color: red" *ngIf="loginForm.controls['username'].errors">
                                    Please enter valid email
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <div class="input-group">
                                    <!-- Change input type to be able to accept dynamic data -->
                                    <input
                                      [type]="fieldTextType ? 'text' : 'password'"
                                      class="form-control"
                                      formControlName="password"
                                    />
                                    <div class="input-group-append">
                                      <span class="input-group-text">
                                        <i
                                          class="fa"
                                          [ngClass]="{
                                            'fa-eye-slash': !fieldTextType,
                                            'fa-eye': fieldTextType
                                          }"
                                          (click)="toggleFieldTextType()"
                                        ></i>
                                      </span>
                                    </div>
                                  </div>
                                <!-- <input type="text" formControlName="password" name="password" id="password" class="form-control"> -->
                                <div style="color: red" *ngIf="loginForm.controls['password'].errors">
                                   Please enter Password
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" [disabled]="!loginForm.valid" value="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
